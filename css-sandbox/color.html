<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
  </head>
  <style>
    h1 {
      /* Color Names */
      color: red;
    }

    h2 {
      /* RGB range 0-255 */
      color: rgb(0, 0, 255);
    }

    h3 {
      /* Hexadecimal 0-9 and/or a-f */
      /* color: #2ccf99; */
      color: #333;
    }
  </style>
  <body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three<h3>
  </body>
</html>
